<!DOCTYPE html>
<html lang="en">

<!-- Learned about tooltip, fullscreen, video, progress bar-->

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- This is to solve the fivecon.ico error showed in console  -->
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <!-- In some browsers the autoplay only works if the sound is muted-->
    <!-- preload -> auto, metadata and none
        auto - After screen loads, the video will start load on browser's memory (When user press play button it'll be some part of the video loaded to see)
        metadata - After screen loads, the video will load some video's properties like size, name(metadata)
        none - Video don't load after screen loads/only loads when user press play
    -->
    <!-- If preload is used with autoplay, preload it'll be ignored -->

    <div class="container">
        <div class="video-container">
            <video id="video" preload="auto" src="./assets/videos/Bring sally up.mp4" poster="./assets/covers/cover.png"
                onclick="playVideo()" ontimeupdate="timeupdate()"></video>

            <div class="controls">
                <div class="top-controls">
                    <input id="progress_bar" type="range" oninput="onProgressSliderInputted()">
                </div>

                <div class="left-controls">
                    <div class="tooltip">
                        <img id="play_button" class="btn" src="./assets/icons/round_play_arrow_black.png"
                            onclick="playVideo()">
                        <span class="tooltip-text play">Play (k)</span>
                    </div>

                    <div class="tooltip">
                        <img id="mute_button" class="btn" src="./assets/icons/round_volume_up_black.png"
                            onclick="muteVideo()">
                        <span class="tooltip-text mute">Mute (m)</span>
                    </div>


                    <input class="volume-slider" type="range" min="0" max="1" step="0.1" value="1"
                        oninput="onVolumeSliderInputted()">

                    <div class="time-container">
                        <span class="time current-time">00:00</span>
                        <span class="time">/</span>
                        <span class="time duration-time">00:00</span>
                    </div>
                </div>

                <div class="right-controls">
                    <div class="tooltip">
                        <img class="btn" id="loop_button" src="./assets/icons/round_play_circle_filled_black.png"
                            onclick="setLoop()">
                        <span class="tooltip-text loop">Loop off (a)</span>
                    </div>

                    <div class="tooltip">
                        <img class="btn" id="settings_button" src="./assets/icons/round_settings_black.png">
                        <span class="tooltip-text settings">Settings (s)</span>
                    </div>

                    <div class="tooltip">
                        <img class="btn mini-player" miniScreenMode=false
                            src="./assets/icons/round_branding_watermark_black.png" onclick="setMiniPlayer()">
                        <span class="tooltip-text mini-screen">Mini player (i)</span>
                    </div>

                    <div class="tooltip">
                        <img class="btn" id="theater_button" theaterScreenMode=false
                            src="./assets/icons/round_crop_landscape_black.png" onclick="setTheater()">
                        <span class="tooltip-text theater-screen">Theater mode (t)</span>
                    </div>

                    <div class="tooltip">
                        <img class="btn" id="full_screen_button" fullScreenMode=false
                            src="./assets/icons/round_fullscreen_black.png" onclick="setFullScreen()">
                        <span class="tooltip-text full-screen">Full screen (f)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="properties">
            <h3>Properties</h3>
            Playing: <span id="playing"></span> <br>
            Volume: <span id="volume"></span> <br>
            Muted: <span id="muted"></span> <br>
            Autoplay: <span id="loop"></span> <br>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
